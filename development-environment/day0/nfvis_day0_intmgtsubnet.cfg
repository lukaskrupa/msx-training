<config xmlns="http://tail-f.com/ns/config/1.0">
    <vm_lifecycle xmlns="http://www.cisco.com/nfvis/vm_lifecycle">
        <networks>
            <network>
                <name>int-mgmt-net</name>
                    <subnet>
                        <name>int-mgmt-net-subnet</name>
                        <ipversion>${INT_MGMT_SUBNET_IPVERSION}</ipversion>
                        <dhcp>${INT_MGMT_SUBNET_DHCP}</dhcp>
                        <address>${INT_MGMT_SUBNET_IP}</address>
                        <netmask>${INT_MGMT_SUBNET_NETMASK}</netmask>
                        <gateway>${INT_MGMT_SUBNET_GW}</gateway>
                    </subnet>
            </network>
        </networks>
    </vm_lifecycle>
</config>
