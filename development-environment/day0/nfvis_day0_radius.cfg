<config xmlns="http://tail-f.com/ns/config/1.0">
  <security_servers xmlns="http://www.cisco.com/ns/test/security">
    <radius-server>
      <host>
        <server>${RADIUS_HOST}</server>
        <secret>
          <key>${RADIUS_SECRET_KEY}</key>
          <shared-secret>${RADIUS_SECRET_SHARED_SECRET}</shared-secret>
          <admin-priv>${RADIUS_SECRET_ADMIN_PRIV}</admin-priv>
          <oper-priv>${RADIUS_SECRET_OPERATOR_PRIV}</oper-priv>
        </secret>
      </host>
    </radius-server>
  </security_servers>
</config>
