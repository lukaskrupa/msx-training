<config xmlns="http://tail-f.com/ns/config/1.0">
  <security_servers xmlns="http://www.cisco.com/ns/test/security">
    <tacacs-server>
      <host>
        <server>${TACACS_HOST}</server>
        <secret>
          <key>${TACACS_SECRET_KEY}</key>
          <shared-secret>${TACACS_SHARED_SECRET}</shared-secret>
          <admin-priv>${TACACS_ADMIN_PRIV}</admin-priv>
          <oper-priv>${TACACS_OPERATOR_PRIV}</oper-priv>
        </secret>
      </host>
    </tacacs-server>
  </security_servers>
</config>
